<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-Day Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="icon" href="images/favicon.png">
</head>

<body background="images/background.jpg">
    <div class="row">
        <center>
            <h2>Look up your city's weather!</h2>
            <h5>Find out the forecast for any US city. Search by name or five-digit ZIP code.</h5>
        </center>
    </div>
    <div class="row">
        <div class="col s12 m3"></div>
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <form>
                        Enter city name:
                        <input type="text" id="cityNombre" value="">
                        <a class="waves-effect waves-light btn" id="submit1">Submit</a>
                    </form>
                    <form>
                        Enter ZIP code:
                        <input type="text" id="zipCode" value="">
                        <a class="waves-effect waves-light btn" id="submit2">Submit</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s12 m3"></div>
    </div>
    <div id="results">
        <div class="row">
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title" id="day1"></span>
                        <p id=time1></p>
                        <p id="temp1"></p>
                        <p id="humid1"></p>
                        <p id="cond1"></p>
                        <br>
                        <p id=time2></p>
                        <p id="temp2"></p>
                        <p id="humid2"></p>
                        <p id="cond2"></p>
                        <br>
                        <p id=time3></p>
                        <p id="temp3"></p>
                        <p id="humid3"></p>
                        <p id="cond3"></p>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title" id="day4"></span>
                        <p id=time4></p>
                        <p id="temp4"></p>
                        <p id="humid4"></p>
                        <p id="cond4"></p>
                        <br>
                        <p id=time5></p>
                        <p id="temp5"></p>
                        <p id="humid5"></p>
                        <p id="cond5"></p>
                        <br>
                        <p id=time6></p>
                        <p id="temp6"></p>
                        <p id="humid6"></p>
                        <p id="cond6"></p>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title" id="day7"></span>
                        <p id=time7></p>
                        <p id="temp7"></p>
                        <p id="humid7"></p>
                        <p id="cond7"></p>
                        <br>
                        <p id=time8></p>
                        <p id="temp8"></p>
                        <p id="humid8"></p>
                        <p id="cond8"></p>
                        <br>
                        <p id=time9></p>
                        <p id="temp9"></p>
                        <p id="humid9"></p>
                        <p id="cond9"></p>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title" id="day10"></span>
                        <p id=time10></p>
                        <p id="temp10"></p>
                        <p id="humid10"></p>
                        <p id="cond10"></p>
                        <br>
                        <p id=time11></p>

                        <br>
                        <p id=time12></p>
                        <p id="temp12"></p>
                        <p id="humid12"></p>
                        <p id="cond12"></p>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
